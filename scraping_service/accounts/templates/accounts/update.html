{% extends 'base.html' %}

{% block title %} Update user {% endblock %}

{% block content %}

<div class="row">
    <div class="col-md-8 mx-auto">
        <h5>Изменение пользователя</h5>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary my-3">Сохранить</button>
        </form>
        <form method="POST" action="{% url 'accounts:delete' %}">
            {% csrf_token %}
            <button type="submit" class="btn btn-danger my-3">Удалить пользователя</button>
        </form>
    </div>
</div>

{% endblock %}
