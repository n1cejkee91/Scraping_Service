{% extends 'base.html' %}

{% block content %}


{% for vacancy in vacancies %}

<div class="card border-info my-3">
    <div class="card-header">
        <h2><a href="{{ vacancy.url }}">{{ vacancy.title }}</a></h2>
    </div>
    <div class="card-body">
        <h5 class="card-title">{{ vacancy.company }}</h5>
        <h5 class="card-title">{{ vacancy.city.name }}</h5>
        <p class="card-text">{{ vacancy.description }}</p>
        <p class="card-text">{{ vacancy.timestamp }}</p>

    </div>
</div>
{% endfor %}

{% endblock %}
