{% extends 'base.html' %}

{% block title %} Home {% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-6 mx-auto"><h2>Сервис по сбору и рассылке вакансий</h2></div>
</div>
<br>
<div class="row">
    <div class="col-md-6 mx-auto">
        <h5>Для просмотра доступных вакансий заполните форму</h5>
        <form method="GET" action="{% url 'list' %}">
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <button type="submit" class="btn btn-primary">Поиск</button>
        </form>
    </div>
</div>

{% endblock %}
